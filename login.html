			var options = {

		$(window).load(function(){
			var options = {
				err : ''
			};

			if (options.err == '1') {
				alert('아이디가 없거나, 비밀번호가 일치하지 않습니다.');
			} else if (options.err == '2') {
				alert('비밀번호 5회 틀렸습니다.\n고객센터를 통하여 비밀번호 오류 횟수를 초기화 하세요.');
			}
      setHost();
		});

    function setHost() {
      var domain = 'index.html'
      var currDomain = location.protocol + '//' +  document.location.hostname;
      var port = location.port;

      if (location.port == 80 || port == 443 || port == '') {
        currDomain = currDomain;
      } else {
        currDomain = currDomain + ':' + port;
      }

      if (domain !=  currDomain) {
        location.href = domain + '/login';
      }
    }
	</script>
