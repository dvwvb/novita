                                        <input type="text" name="rnatNm" id="rnatNm" placeholder="주문자명을 입력해 주세요" onkeyup="initShow(1, this)">

                                            <p class="error">주문자명을 입력해 주세요.</p>
                                        </div>
                                    </div>

                                    <div class="form-group form-tel txt-input">
                                        <select name="mbtlnum1" id="mbtlnum1">
	                                    	
		                                        <option value="010">010</option>
	                                    	
		                                        <option value="011">011</option>
	                                    	
		                                        <option value="016">016</option>
	                                    	
		                                        <option value="017">017</option>
	                                    	
		                                        <option value="018">018</option>
	                                    	
		                                        <option value="019">019</option>
	                                    	
                                        </select>
	                                    <input type="tel" name="mbtlnum2" id="mbtlnum2" maxlength="4" onkeyup="initShow(2, this)" onkeypress="onlyNum(this)">
	                                    <span>-</span>
	                                    <input type="tel" name="mbtlnum3" id="mbtlnum3" maxlength="4" onkeyup="initShow(2, this)" onkeypress="onlyNum(this)">
                                        <div class="msg">

                            <div class="btn-group wide mt50">

                                <li>비회원 고객님께서 주문하신 제품의 목록과 배송상태를 확인하실 수 있습니다.</li>
                                <li>주문 번호는 주문 시 전송된 이메일 혹은 카카오 알림톡에서 확인 가능합니다.</li>

    <script type="text/javascript" src="common/js/common.js" ></script>
	<script>

		$(function() {
			$('.btn-order-lookup').on('click', function() {
				if ($.trim($('#orderSn').val()) == '') {
					//alert('주문번호를 입력해 주세요.');
            $('.txt-input').eq(0).addClass('show');
					$('#orderSn').val('').focus();
					return false;
				}
				if ($.trim($('#rnatNm').val()) == '') {
					//alert('주문자명을 입력해 주세요.');
            $('.txt-input').eq(1).addClass('show');
					$('#rnatNm').val('').focus();
					return false;
				}
				if ($.trim($('#mbtlnum1').val()) == '') {
					//alert('휴대폰 번호를 입력해 주세요.');
            $('.txt-input').eq(2).addClass('show');
					$('#mbtlnum1').val('').focus();
					return false;
				}
				if ($.trim($('#mbtlnum2').val()) == '') {
					//alert('휴대폰 번호를 입력해 주세요.');
            $('.txt-input').eq(2).addClass('show');
					$('#mbtlnum2').val('').focus();
					return false;
				}
				if ($.trim($('#mbtlnum3').val()) == '') {
					//alert('휴대폰 번호를 입력해 주세요.');
            $('.txt-input').eq(2).addClass('show');
					$('#mbtlnum3').val('').focus();
					return false;
				}

				$('#rnatMbtlnum').val($('#mbtlnum1').val() + '-' +
					$('#mbtlnum2').val() + '-' + $('#mbtlnum3').val());

				$.ajax({ dataType: 'json', type: 'post',
					url: '/order-lookup/search',
					data: $('#orderForm').serialize()
				}).done(function(data) {
					if (data.existYn == 'N') {
						alert('주문정보가 올바르지 않습니다.');
					} else if (data.existYn == 'Y') {
						$('#orderForm')
							.attr('method', 'post')
							.attr('action', '/order-lookup/result')
							.submit();
					}
				});

			});

		});

		function initShow(idx, obj) {
		    if ('' != obj.value) {
		        $('.txt-input').eq(idx).removeClass('show');
        }
    }
	</script>
